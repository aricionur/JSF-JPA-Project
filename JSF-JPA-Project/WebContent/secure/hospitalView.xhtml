<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Hospital View Page</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="false" />
		
		<p:panelGrid columns="3">
			<p:menu toggleable="true">
				<p:submenu label="Hospital Menu">
					<p:menuitem value="View Hospitals" url="hospitalView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Hospital" url="hospitalAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>
				
				<p:submenu label="Doctor Menu">
					<p:menuitem value="View Doctors" url="doctorView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Doctor" url="doctorAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>

				<p:submenu label="Patient Menu">
					<p:menuitem value="View Patients" url="patientView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Patient" url="patientAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>
			</p:menu>




			<p:dataTable id="tbl" var="hos" value="#{hospitalController.currentHospital}">
				<p:column headerText="Hospital Name" sortBy="#{hos.name}">
					<h:outputText value="#{hos.name}" />
				</p:column>

				<p:column headerText="Hospital Id">
					<h:outputText value="#{hos.id}" />
				</p:column>
			</p:dataTable>




		</p:panelGrid>
	</h:form>
</h:body>
</html>
