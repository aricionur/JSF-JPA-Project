<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Patients Add Page</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="false" />
		<p:panelGrid columns="3">
			<p:menu toggleable="true">
				<p:submenu label="Hospital Menu">
					<p:menuitem value="View Hospitals" url="hospitalView.xhtml"
						icon="pi-refresh" />
					<p:menuitem value="Add Hospital" url="hospitalAdd.xhtml"
						icon="pi pi-refresh" />
				</p:submenu>

				<p:submenu label="Doctor Menu">
					<p:menuitem value="View Doctors" url="doctorView.xhtml"
						icon="pi-refresh" />
					<p:menuitem value="Add Doctor" url="doctorAdd.xhtml"
						icon="pi pi-refresh" />
				</p:submenu>

				<p:submenu label="Patient Menu">
					<p:menuitem value="View Patients" url="patientView.xhtml"
						icon="pi-refresh" />
					<p:menuitem value="Add Patient" url="patientAdd.xhtml"
						icon="pi pi-refresh" />
				</p:submenu>
			</p:menu>

			<p:panel>
				<p:messages autoUpdate="true" />
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="patientName" value="Patient Name" />
					<p:inputText id="patientName"
						value="#{patientController.patientAdd.name}" required="true"
						label="Firstname">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="patientName" />
					
					<p:outputLabel for="perName" value="OneMenuDeneme" />
	       			<p:selectOneMenu id="perName" value="#{patientController.selectedHospitalName}">
            			<f:selectItems value="#{patientController.hospitalNameList}" />
        			</p:selectOneMenu>
            		<p:message for="perName" />
						

					<h:outputText value="" />
					<h:outputText value="" />
					<p:commandButton value="Save" action="#{patientController.save}" />

				</h:panelGrid>

			</p:panel>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
