<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Doctors View Page</title>
</h:head>

<h:body>

	<h:form>
		<p:growl id="messages" showDetail="false" />
		
		<p:panelGrid columns="3">
			<p:menu toggleable="true">
				<p:submenu label="Hospital Menu">
					<p:menuitem value="View Hospitals" url="hospitalView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Hospital" url="hospitalAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>
				
				<p:submenu label="Doctor Menu">
					<p:menuitem value="View Doctors" url="doctorView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Doctor" url="doctorAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>

				<p:submenu label="Patient Menu">
					<p:menuitem value="View Patients" url="patientView.xhtml" icon="pi-refresh" />
					<p:menuitem value="Add Patient" url="patientAdd.xhtml" icon="pi pi-refresh" />
				</p:submenu>
			</p:menu>




			<p:dataTable id="doc_tbl" var="doc" value="#{hospitalController.doctorListOfSelecetedHospital}">
				
				<f:facet name="header">
					<p:row>
						<p:column colspan="7">#{hospitalController.selectedHospitalName}'s doctors</p:column>
					</p:row>
				</f:facet>

				<p:column headerText="Doctor Name" sortBy="#{doc.name}">
					<h:outputText value="#{doc.name}" />
				</p:column>

				<p:column headerText="Doctor Id">
					<h:outputText value="#{doc.id}" />
				</p:column>
			</p:dataTable>

			<p:dataTable id="pat_tbl" var="pat" value="#{hospitalController.patientListOfSelecetedHospital}">
				<f:facet name="header">
					<p:row>
						<p:column colspan="7">#{hospitalController.selectedHospitalName}'s patients</p:column>
					</p:row>
				</f:facet>
				
				<p:column headerText="Patient Name" sortBy="#{pat.name}">
					<h:outputText value="#{pat.name}" />
				</p:column>

				<p:column headerText="Patient Id">
					<h:outputText value="#{pat.id}" />
				</p:column>
			</p:dataTable>



		</p:panelGrid>
	</h:form>

</h:body>

</html>
